version: 0.0
os: linux
files:
  - source: /
    destination: /App
permissions:
  - object: /App
    owner: appuser
    group: appuser
    mode: 755
    type:
      - directory
hooks:
  BeforeInstall:
    - location: clean.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: service_restart.sh
      timeout: 300