<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/login/login.css}">
        <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
        <script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
        <title>メニュー管理プロジェクトログイン画面</title>
    </head>
    <body class="bg-light">
        <div class="text-center">
            <form method="post" th:action="@{/login}" class="form-login">
                <h2 th:text="#{login_title}"></h2>
                <div class="form-group">
                    <!-- ユーザーID -->
                    <label for="userId" class="sr-only">userId</label>
                    <input type="text" class="form-control" th:placeholder="#{userId}" name="userId">
                </div>
                <div class="form-group">
                    <!-- パスワード -->
                    <label for="password" class="sr-only">password</label>
                    <input type="password" class="form-control" th:placeholder="#{password}" name="password">
                </div>
                <input type="submit" th:value="#{login_btn}" class="btn btn-primary">
            </form>
            <a th:href="@{/user/signup}" th:text="#{new.signup.link}"></a>
        </div>
    </body>
</html>
