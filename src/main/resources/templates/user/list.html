<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz" layout:decorate="~{layout/layout}">
    <head>
        <title>ユーザー一覧</title>
        <link rel="stylesheet" th:href="@{/css/user/list.css}">
    </head>
    <body>
        <div layout:fragment="content">
            <div class="header border-bottom">
                <h1 class="h2" th:text="#{user.list.title}"></h1>
            </div>
            <!-- 一覧表示 -->
            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th class="th-width" th:text="#{user.list.userId}"></th>
                            <th class="th-width" th:text="#{user.list.userName}"></th>
                            <th class="th-width" th:text="#{user.list.gender}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${userList}">
                            <td th:text="${item.userId}"></td>
                            <td th:text="${item.userName}"></td>
                            <td th:text="${item.gender==1} ? '男性':'女性'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
