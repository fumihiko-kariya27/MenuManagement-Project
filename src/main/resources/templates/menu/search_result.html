<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>メニュー管理プロジェクト検索結果画面</title>
    </head>
    <body>
        <h2>検索結果画面の表示</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>メニュー名</th>
            </tr>
            <tr>
                <td th:text="${menu.id}"></td>
                <td th:text="${menu.name}"></td>
            </tr>
        </table>
    </body>
</html>
