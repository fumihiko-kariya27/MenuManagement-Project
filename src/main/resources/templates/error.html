<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF8">
        <title>Error Page</title>
    </head>
    <body>
        <h1 th:text="${status}"></h1>
        <h1 th:text="${error}"></h1>
        <p th:text="${message}"></p>
        <p>ログイン画面に戻ってください</p>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-link" type="submit" th:text="#{back.to.login}"></button>
        </form>
    </body>
</html>
